<!DOCTYPE html>
<html>
<head>
    <title>Пример HTML сайта с картинкой, фоном и белым текстом</title>
    <style>
        body {
            background-image: url('123.jpg'); /* Замените 'background.jpg' на имя вашей фоновой картинки и укажите правильный путь, если картинка не в той же папке */
            background-size: cover; /* Задает масштаб фоновой картинки */
            background-position: center; /* Задает позицию фоновой картинки (в данном случае, по центру) */
            background-repeat: no-repeat; /* Запрещает повторение фоновой картинки */
            color: white; /* Цвет текста (белый) */
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>ЦИФРОВИЗАЦИЯ УЖЕ ЗДЕСЬ!</h1>
        <!-- Замените "example.jpg" на имя вашей картинки и укажите правильный путь, если картинка не в той же папке -->
        <img src="11.jpg" alt="Пример картинки">
    </div>

</body>
</html>
